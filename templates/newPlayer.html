{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">

		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1></h1>
			<h2>New Player</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Player Name">
					{% if positions !=[] %}
							{% for position in positions %}							
								position_id = {{position.id}}
							{% endfor %}
					{% endif %}

					<label for="position">Position:</label>
					<select name = "position" class="form-control" >
						{% if positions !=[] %}
							{% for position in positions %}							
								<option value = {{position.id}}>{{position.name}}</option>
							{% endfor %}
						{% endif %}
					</select>

					<label for="picture">Picture:</label>
					<input type ="text" maxlength="500" class="form-control" name="picture" placeholder="Picture URL">

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>

					<a href = '{{url_for('showPlayers', sport_id = sport_id)}}'>
						<button type = "button" class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
					
					
				</div>
			</form>
		</div>
	</div>
{% endblock %}
